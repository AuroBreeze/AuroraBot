# docker compose 正向 WS
version: "3"
services:
    napcat:
        environment:
            - ACCOUNT=2712065523
            - WS_ENABLE=true
        ports:
            - 3001:3001
            - 8082:8082
            - 6099:6099
        container_name: napcat
        restart: always
        image: mlikiowa/napcat-docker:latest
    app:
        build: .
        restart: always
        container_name: AuroCC-app
        volumes:
            - ./store/memory_store:/app/store/memory_store
        depends_on:
            - napcat
        image: aurocc-bot:latest




